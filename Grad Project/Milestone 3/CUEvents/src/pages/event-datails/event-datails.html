<ion-header>

  <ion-navbar>
    <ion-title>Event Datails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-title padding-left [innerText]="title"></ion-card-title>
        <ion-card-content [innerHtml]="desc"></ion-card-content>
       
    </ion-card>

    <ion-grid>
        <ion-row align-items-stretch wrap>
            <ion-col col-4 align-self-stretch>
                <ion-item text-center no-lines>
                    <h2>Category</h2>
                    <p>{{event?.catid}}</p>
                </ion-item>
            </ion-col>
            <ion-col col-4 align-self-stretch>
                <ion-item text-center no-lines>
                    <h2>Audience</h2>
                    <p>{{event?.targetid}}</p>
                </ion-item>
            </ion-col>
            <ion-col col-4 align-self-stretch >
                <ion-item no-lines text-center>
                    <h2>City</h2>
                    <p>{{event?.cityid}}</p>
                </ion-item>
            </ion-col>

            <ion-col col-4 align-self-stretch >
                <ion-item text-center no-lines>
                    <h2>Date</h2>
                    <p> {{event?.startdate}}</p>
                    <p> {{event?.enddate}} </p>
                </ion-item>
            </ion-col>
            <ion-col col-4 align-self-stretch >
                <ion-item text-center no-lines>
                    <h2>Time</h2>
                    <p> {{event?.starttime}}</p>
                    <p> {{event?.endtime}}</p>
                </ion-item>
            </ion-col>
            <ion-col col-4 align-self-stretch >
                <ion-item text-center no-lines>
                    <h2>Registration</h2>
                    <p> {{event?.publicorreg}} </p>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-buttons>
         
        <button ion-button round outline small color="active" (click)="share($event)" icon-start>
          <ion-icon name="share-alt"></ion-icon>  
          Share
        </button>
        <button *ngIf="!isadded" ion-button round outline small color="active" (click)="addToCalendar()" icon-start>
          <ion-icon name="calendar"></ion-icon>  
          Add to calendar
        </button>
        <button *ngIf="isadded" ion-button round outline small color="active" (click)="removeFromCalendar()" icon-start>
            Remove from calendar
            <ion-icon name="calendar"></ion-icon>
        </button>
    </ion-buttons>
</ion-content>
